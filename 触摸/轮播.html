<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wheel{
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .box{
            width:400%;
            height:100%;
        }
        .box img{
            width: 25%;
            height: 100%;
            float: left;
        }
    </style>
    <script src="touch.js"></script>
    <script src="zepto.min.js"></script>


    <script>
        $(function(){
            var widths=$(".box img").width();
            var les=$(".box img").length;
            $(".wheel").mousedown(function(e){
                e.preventDefault();  //阻止浏览器的默认行为
            })
            $(".wheel").mousemove(function(e){
                e.preventDefault();
            })
            var marginLeft;
            var num=0;
            touch.on("body","dragstart",".box",function(e){
                $(".box").css({
                    transition:"null"
                })
                marginL=parseInt($(".box").css("marginLeft"))?parseInt($(".box").css("marginLeft")):0;
            })
            touch.on("body","drag",".box",function(e){
                $(".box").css({
                    marginLeft:marginL+e.x
                })
            })
            touch.on("body","dragend",".box",function(e){
                if(Math.abs(e.x)>100){
                    if(e.direction=="left"){
                        num++;
                        if(num==les){
                            num=les-1;
                        }
                    }else if(e.direction=="right"){
                        num--;
                        if(num==-1){
                            num=0;
                        }
                    }
                    $(".box").css({
                        marginLeft:-num*widths,
                        transition:"margin 1s ease"
                    })
                }else{
                    $(".box").css({
                        marginLeft:-num*widths,
                        transition:"margin-left 1s ease"
                    })
                }
            })
        })
    </script>
</head>
<body>
   <div class="wheel">
       <div class="box">
           <img src="img/1.jpg" alt="">
           <img src="img/2.jpg" alt="">
           <img src="img/3.jpg" alt="">
           <img src="img/4.jpg" alt="">
       </div>
   </div>
</body>
</html>
